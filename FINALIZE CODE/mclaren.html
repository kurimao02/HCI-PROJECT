<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brands</title>
    <link rel="stylesheet" href="mclaren.css">
    <script src="cart.js" defer></script>
</head>
<body>
    <!-- Arrow and Back Button -->
    <div class="back-button">
        <a href="discover.html"><span class="arrow">&#8592;</span> BACK</a>
    </div>

    <div class="header">
        <h1 class="title"> <span class="brand-line"></span>MCLAREN<span class="brand-line"></span> </h1>
        <div class="header__content">
            <div class="subtitle">DISCOVER BY <span class="red-text">SPORTS</span></div>
        </div>
    </div>

    <a href="home.html">
        <img src="/FILES/mclaren.png" alt="Your Logo" class="adjustable-image">
    </a>

    <!-- Container for the cart -->
    <div class="cart-container">
        <div class="cart-section">
            <h2>Cart:</h2>
            <ul class="cart-list"></ul>
            <button onclick="clearCart()">Clear Cart</button>
            <button>Buy</button>
        </div>
    </div>
    

    <div class="car-boxes">
        <div class="car-box">
            <img src="/FILES/mclaren/720s.webp" alt="Car 1">
            <div class="car-info">
                <h3>720S</h3>
                <p>MSRP $310,765</p>
                <button onclick="addToCart('720S', '$310,765')">Add to Cart</button>
            </div>
        </div>
        <div class="car-box">
            <img src="/FILES/mclaren/artura.png" alt="Car 2">
            <div class="car-info">
                <h3>ARTURA</h3>
                <p>MSRP $237,295</p>
                <button onclick="addToCart('ARTURA', '$237,295')">Add to Cart</button>
            </div>
        </div>
        <div class="car-box">
            <img src="/FILES/mclaren/mclaren-gt.webp" alt="Car 3">
            <div class="car-info">
                <h3>MCLAREN GT</h3>
                <p>MSRP $208,986</p>
                <button onclick="addToCart('MCLAREN GT', '$208,986')">Add to Cart</button>
            </div>
        </div>
        <div class="car-box">
            <img src="/FILES/mclaren/765LT.webp" alt="Car 4">
            <div class="car-info">
                <h3>756LT</h3>
                <p>MSRP $382,139</p>
                <button onclick="addToCart('756LT', '$382,139')">Add to Cart</button>
            </div>
        </div>
        <div class="car-box">
            <img src="/FILES/mclaren/650s.png" alt="Car 5">
            <div class="car-info">
                <h3>650S</h3>
                <p>MSRP $135,765</p>
                <button onclick="addToCart('650S', '$135,765')">Add to Cart</button>
            </div>
        </div>
        <div class="car-box">
            <img src="/FILES/mclaren/mclaren-f1.png" alt="Car 6">
            <div class="car-info">
                <h3>MCLAREN F1</h3>
                <p>MSRP $21,198,350</p>
                <button onclick="addToCart('MCLAREN F1', '$21,198,350')">Add to Cart</button>
            </div>
        </div>
    </div>

    

    <!-- Discover by Brands Subtitle -->
    <div class="discover-subtitle">
        <h1 class="title"> <span class="brand-line"></span>MCLAREN<span class="brand-line"></span> </h1>
        <div class="subtitle">DISCOVER BY <span class="red-text">SPORTS</span></div>
    </div>
</body>
</html>
