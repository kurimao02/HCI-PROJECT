<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brands</title>
    <link rel="stylesheet" href="ferrari.css">
    <script src="cart.js" defer></script>
</head>
<body>
    <!-- Arrow and Back Button -->
    <div class="back-button">
        <a href="discover.html"><span class="arrow">&#8592;</span> BACK</a>
    </div>

    <div class="header">
        <h1 class="title"> <span class="brand-line"></span>FERRARI<span class="brand-line"></span> </h1>
        <div class="header__content">
            <div class="subtitle">DISCOVER BY <span class="red-text">SPORTS</span></div>
        </div>
    </div>

    <a href="home.html">
        <img src="/FILES/ferrari.png" alt="Your Logo" class="adjustable-image">
    </a>
    
    <!-- Container for the cart -->
    <div class="cart-container">
        <div class="cart-section">
            <h2>Cart:</h2>
            <ul class="cart-list"></ul>
            <button onclick="clearCart()">Clear Cart</button>
            <button>Buy</button>
        </div>
    </div>

    <div class="car-boxes">
        <div class="car-box">
            <img src="/FILES/ferrari/sf90.png" alt="Car 1">
            <div class="car-info">
                <h3>SF90 STRADALE</h3>
                <p>MSRP $528,765</p>
                <button onclick="addToCart('SF90 STRADALE', '$528,765')">Add to Cart</button>
            </div>
        </div>
        <div class="car-box">
            <img src="/FILES/ferrari/spider.png" alt="Car 2">
            <div class="car-info">
                <h3>SF90 SPIDER</h3>
                <p>MSRP $516,295</p>
                <button onclick="addToCart('SF90 SPIDER', '$516,295')">Add to Cart</button>
            </div>
        </div>
        <div class="car-box">
            <img src="/FILES/ferrari/296.png" alt="Car 3">
            <div class="car-info">
                <h3>296 GTB</h3>
                <p>MSRP $322,986</p>
                <button onclick="addToCart('296 GTB', '$322,986')">Add to Cart</button>
            </div>
        </div>
        <div class="car-box">
            <img src="/FILES/ferrari/gts.png" alt="Car 4">
            <div class="car-info">
                <h3>296 GTS</h3>
                <p>MSRP $371,139</p>
                <button onclick="addToCart('296 GTS', '$371,139')">Add to Cart</button>
            </div>
        </div>
        <div class="car-box">
            <img src="/FILES/ferrari/812.png" alt="Car 5">
            <div class="car-info">
                <h3>812 GTS</h3>
                <p>MSRP $433,765</p>
                <button onclick="addToCart('812 GTS', '$433,765')">Add to Cart</button>
            </div>
        </div>
        <div class="car-box">
            <img src="/FILES/ferrari/puro.png" alt="Car 6">
            <div class="car-info">
                <h3>FERRARI PUROSANGUE</h3>
                <p>MSRP $398,350</p>
                <button onclick="addToCart('FERRARI PUROSANGUE', '$398,350')">Add to Cart</button>
            </div>
        </div>
    </div>

    <!-- Discover by Brands Subtitle -->
    <div class="discover-subtitle">
        <h1 class="title"> <span class="brand-line"></span>FERRARI<span class="brand-line"></span> </h1>
        <div class="subtitle">DISCOVER BY <span class="red-text">SPORTS</span></div>
    </div>
</body>
</html>
