<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brands</title>
    <link rel="stylesheet" href="discover.css">
    <script src="discover.js"></script>
</head>
<body>
    <div class="header">
        <h1 class="title"> <span class="brand-line"></span>BRANDS<span class="brand-line"></span> </h1>
        <div class="header__content">
            <div class="subtitle">DISCOVER BY <span class="red-text">BRANDS</span></div>
        </div>
    </div>

    <!-- Header logo will be dynamically generated by JavaScript -->
    <div class="header-logo-container" id="headerLogoContainer"></div>
    
    <div class="content">
        <div class="container">
            <div class="brands-container">
                <div class="brand-box">
                    <div class="brand-item">
                        <a href="ferrari.html">
                        <img src="/FILES/ferrari.png" alt="Brand 1" class="brand-image">
                        <div class="brand-title">Ferrari</div>
                    </div>
                </div>
                <div class="brand-box">
                    <div class="brand-item">
                        <a href="maserati.html">
                        <img src="/FILES/maserati.png" alt="Brand 2" class="brand-image">
                        <div class="brand-title">Maserati</div>
                    </div>
                </div>
                <div class="brand-box">
                    <div class="brand-item">
                        <a href="porsche.html">
                        <img src="/FILES/porsche.png" alt="Brand 3" class="brand-image">
                        <div class="brand-title">Porsche</div>
                    </div>
                </div>
                <div class="brand-box">
                    <div class="brand-item">
                        <a href="lambo.html">
                        <img src="/FILES/Lambo.png" alt="Brand 4" class="brand-image">
                        <div class="brand-title">Lambo</div>
                    </div>
                </div>
                <div class="brand-box">
                    <div class="brand-item">
                         <a href="mclaren.html">
                        <img src="/FILES/mclaren.png" alt="Brand 5" class="brand-image">
                        <div class="brand-title">Mclaren</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Discover by Brands Subtitle -->
    <div class="discover-subtitle">
        <div class="subtitle">DISCOVER BY <span class="red-text">BRANDS</span></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
